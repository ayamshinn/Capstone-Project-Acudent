<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../../CSS/patient-ui/patient-sidebar.css">
    <link rel="stylesheet" href="../../CSS/patient-ui/patient-main.css">
    <link rel="stylesheet" href="../../CSS/patient-ui/content-area-topbar.css">
    <link rel="stylesheet" href="../../CSS/patient-ui/navigation-content/patient-dashboard.css">
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <title>My Profile</title>
</head>

<body>
    <!-- ============================Main Container============================ -->
    <div class="user-patient-main-container container-fluid d-flex px-0">

        <!-- ============================Sidenar Container============================ -->

        <aside class="patient-sidebar-container" id="patient-sidebar-container">
            <!-- Logo -->
            <div class="sidebar-top-logo mx-3">
                <img src="../../Pictures/user-interface/banners-images-logo/logo.png" alt="Clinic Logo"
                    class="logo-img">
                <div class="logo-text ms-2">
                    <h3 class="mb-0">Mapru</h3>
                    <h5 class="mb-0">Dental Clinic</h5>
                </div>
            </div>

            <div class="sidebar-content ps-2 pt-2">

                <!-- User Profile -->
                <div class="sidebar-user-profile-picture">
                    <div class="sidebar-userprofile-img">
                        <img src="" alt="User Profile">
                    </div>
                    <div class="sidebar-userprofile-name-container">
                        <h3 id="sidebar-profileName">Saku Natsusawa</h3>
                    </div>
                </div>
                <!-- ============================ Navigation ============================ -->
                <nav class="sidebar-navigation w-100">
                    <ul class="sidebar-nav-list">

                        <!-- ========== Navigation Section ========== -->
                        <li class="sidebar-section-title">Navigation</li>
                        <li><a href="#" class="btn-sidebar d-flex align-items-center" data-page="dashboard" data-bs-toggle="tooltip" data-bs-placement="right" title="Dashboard">
                                <i class="fa-solid fa-table-columns"></i> <span>Dashboard</span></a></li>
                        <li><a href="#" class="btn-sidebar d-flex align-items-center" data-page="profile">
                                <i class="fas fa-user"></i> <span>My Profile</span></a></li>
                        <li><a href="#" class="btn-sidebar d-flex align-items-center" data-page="appointment">
                                <i class="fas fa-calendar"></i> <span>My Appointment</span></a></li>


                        <!-- ========== Components Section ========== -->
                        <li class="sidebar-section-title">Components</li>
                        <li><a href="#" class="btn-sidebar d-flex align-items-center" data-page="help">
                                <i class="fa-solid fa-circle-question"></i> <span>Help</span></a></li>
                        <li><a href="#" class="btn-sidebar btn-backtohome d-flex align-items-center"
                                data-page="homepage">
                                <i class="fa-solid fa-house"></i> <span>Back to Homepage</span></a></li>

                    </ul>
                </nav>
                <!-- Logout -->
                <div class="sidebar-logout pe-2">
                    <a href="#" class="btn-sidebar sidebar-logout-btn d-flex align-items-center" id="logoutBtn">
                        <i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span>
                    </a>
                </div>

            </div>
        </aside>

        <script src="../../Javascript/patient-ui/patient-sidebar.js"></script>

        <!-- ============================Content Area Container============================ -->

        <main class="user-patient-content-area" id="user-patient-content-area">

            <div class="user-patient-topbar" id="user-patient-topbar">
                <div class="topbar-left">
                    <div class="toggle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="today-date" id="today-date">
                        <script src="../../Javascript/patient-ui/patient-topbar-date.js"></script>
                    </div>
                </div>

                <div class="topbar-greeting">
                    <h3>Welcome, good to have you back!</h3>
                </div>

                <div class="contentarea-topbar-profile">
                    <div class="notification">
                        <a href="" class="icon-wrapper me-3 position-relative" data-page="Messages" title="Messages">
                            <i class="fa-solid fa-envelope"></i>
                            <span class="badge message-badge">1</span>
                        </a>

                        <a href="" class="icon-wrapper icon-bell-notif me-5 position-relative" data-page="Notification"
                            title="Notifications">
                            <i class="fas fa-bell"></i>
                            <span class="badge system-notif-badge">1</span>
                        </a>

                    </div>
                    <h4 class="user-patient-topbar-profile-name" id="user-patient-profilename">Natsusawa, Saku</h4>
                    <div class="contentarea-topbar-user">
                        <img src="assets/imgs/customer01.jpg" alt="">
                    </div>
                </div>

            </div>


            <div class="main-content-container">

                <div class="user-patient-dashboard-main-container" id="user-patient-dashboard">
                    <script src="../../Javascript/patient-ui/patient-dashboard/patient-dashboard.js"></script>
                </div>
                <div class="user-patient-myinformation">

                </div>
                <div class="user-patient-myapppointment">

                </div>
                <div class="user-patient-help">

                </div>
                <div class="user-patient-backtohome">

                </div>
                <div class="user-patient-logout">

                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <!-- Inline init script: Keep this AFTER FullCalendar JS, but wrap in DOMContentLoaded -->
         <script>
             document.addEventListener('DOMContentLoaded', function () {
                 var calendarEl = document.getElementById('calendar');
                 if (calendarEl && typeof FullCalendar !== 'undefined') {  // Safety check
                     var calendar = new FullCalendar.Calendar(calendarEl, {
                         initialView: 'dayGridMonth',
                         height: 450,
                         // Optional: Add events for testing
                         events: [
                             { title: 'Dentist Appointment', date: '2023-10-15' }
                         ]
                     });
                     calendar.render();
                 } else {
                     console.error('Calendar element or FullCalendar not ready!');
                 }
             });
         </script>

</body>

</html>
